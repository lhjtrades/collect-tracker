{% extends "loggedin.html" %}
{% block title %}Add Item - {% endblock %}

{% block styling %}
<link rel="stylesheet" type="text/css" href="static/css/forms.css?q={{ time }}" />
{% endblock %}

{% block content %}
{% for mesg in get_flashed_messages() %}
    <div class="alert alert-dismissible fade show" style="width:400px;align-self:center;" role="alert">
  <strong>{{mesg}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<div id="holder">
    <h2>Add Item</h2>
    <form action="/add" name="add" method="POST" style="text-align:left;">
        <!-- <input type="text" name="artist" placeholder="Artist/Group Name" value="">
        <input type="text" name="album" placeholder="Album" value=""> -->
        <label for="type">Type</label>
        <select name="type" id="typeselect">
            <option value="Trade" {% if form_info['type']=='Trade' %}selected{% endif %}>Trade</option>
            <option value="Purchase" {% if form_info['type']=='Purchase' %}selected{% endif %}>Purchase</option>
            <option value="GO" {% if form_info['type']=='GO' %}selected{% endif %}>GO</option>
            <!--<option value="completed">received</option>-->
        </select>
        <label for="type">Date Mailed (optional, can update later)</label>
        <input type="date" name="date" id="date" placeholder="" value="{{form_info['date']}}">
        <label for="no-date" style="font-size:12.5px;text-transform:none;"><input type="checkbox" name="no-date" id="no-date">Date unknown / not mailed yet</label>
        
        <label for="type">Who you're trading with or buying from</label>
        <input type="text" name="account" placeholder="Account name" value="{{form_info['account']}}">
        <label for="type">Platform you're using</label>
        <input type="text" name="platform" placeholder="ex. Instagram, Twitter, Facebook" value="{{form_info['platform']}}">
        <label for="type">What you're giving</label>
        <input type="text" name="giving" placeholder="ex. An Ode Joshua, $5" value="{{form_info['giving']}}">
        <label for="type">What you're getting</label>
        <input type="text" name="getting" placeholder="ex. Reveal Juyeon PC" value="{{form_info['getting']}}">
        
        <label for="type">Notes (optional)</label>
        <textarea name="notes" placeholder="Sending first, will mail on certain date, etc." value="">{{form_info['notes']}}</textarea>

        <label for="status">Status</label>
        <!-- statuses -->
        <div id="Trade" class="statuses">
            <select name="status1" id="status">
                <option>Select status</option>
                <option value="Pending">Pending</option>
                <option value="On the way">On the way</option>
            </select>
        </div>
        <div id="Purchase" class="statuses" style="display:none;">
            <select name="status2" id="status">
                <option>Select status</option>
                <option value="Pending">Pending</option>
                <option value="Paid">Paid</option>
                <option value="On the way">On the way</option>
            </select>
        </div>
        <div id="GO" class="statuses" style="display:none;">
            <select name="status3" id="status">
                <option>Select status</option>
                <option value="Waiting to pay">Waiting to pay</option>
                <option value="Waiting for EMS">Waiting for EMS</option>
                <option value="Waiting for Domestic">Waiting for Domestic</option>
                <option value="Waiting for Shipping">Waiting for Shipping</option>
                <option value="On the way">On the way</option>
            </select>
        </div><br/>

        <!-- submit button -->
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript" src="static/js/valid-add.js"></script>
<script type="text/javascript" src="static/js/keepselect.js"></script>
<script type="text/javascript" src="static/js/checkdate.js"></script>
{% endblock %}
